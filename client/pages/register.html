<div class="col-sm-4 col-sm-offset-4" style="margin-top:100px;">  
<div class="panel panel-primary">

  <div class="panel-heading"><h4 class="title"><i class="fa fa-user"></i>  Sign Up</h4></div>
  <div class="panel-body">
  
	<div class="row" ng-controller="registerController"> 
	<div class="col-sm-12">   
	<form class="form" ng-submit="register()">
	<h2 class="form-signin-heading">New Registration</h2>
	<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
	<div class="form-group">
	<label>Username</label>
	<input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
	</div>
	<div class="form-group">
	<label>Password</label>
	<input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
	</div>
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="disabled">Register</button>
	</div>
	<div class="form-group">
	<a href="login" class="btn btn-md btn-info pull-right">Log In</a>
	</div>
	</form>
	</div>
	
	</div>
  </div>
</div>
</div>
